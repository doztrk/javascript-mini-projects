<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h1>Quote Generator</h1>
				<p class="quote" id="quote">Be nice to all</p>
				<span class="author" id="author">Dev</span><br /><br />
				<div class="button-container">
					<button type="button" id="generate">New Quote <i class="fa-solid fa-repeat"></i></button>
					<button type="submit" id="share">Share on <i class="fa-brands fa-x-twitter"></i></button>
					<button type="submit" id="copy">Copy to clipboard<i class="fa-regular fa-note-sticky"></i></button>
                    
				</div>
                <p id="copy-notification"></p>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
