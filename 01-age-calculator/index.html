<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/01-age-calculator/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Age Calculator</h1>
      <div class="row row-col-1 row-cols-md-3 gap-3">
        <div class="col">
          <div class="mb-3">
            <label for="txtDay" class="form-label">Day</label>
            <input type="number" class="form-control" id="txtDay" />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="txtMonth" class="form-label">Month</label>
            <input type="number" class="form-control" id="txtMonth" />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="txtYear" class="form-label">Year</label>
            <input type="number" class="form-control" id="txtYear" />
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary btn-lg mt-4" 
      id="btnCalculate" onclick="calculateAge()">
        Calculate
      </button>
    </div>
    <div class="result card text-center mt-5">
      <div class="card-body">
        <h2><span id="lblYears">...</span> years</h2>
        <h2><span id="lblMonths">...</span> months</h2>
        <h2><span id="lblDays">...</span> days</h2>
      </div>
    </div>

    <script src="/01-age-calculator/js/script.js"></script>
  </body>
</html>
