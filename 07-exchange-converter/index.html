<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Convertor</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-danger navbar-dark">
      <div class="container justify-content-center p-3">
        <a href="#" class="navbar-brand fs-3">Exchange Convertor</a>
      </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="form-group">
                  <label for="currency-one" class="fs-6">Base</label>
                    <select  id="currency-one" class="form-select mb-3 ">
                        <option>Select Currency</option>
                    </select>

                  <label for="currency-two" class="fs-6">Target</label>
                    <select  id="currency-two" class="form-select mb-3">
                        <option >Select Currency</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <input type="number" class="form-control" placeholder="Enter your amount" id="amount" >
                </div>

                <button class="btn btn-primary w-100" id="btn-convert">Convert</button>
                <div id="result" class="mt-4 fs-2 fw-bolder text-success text-center"></div>


            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
